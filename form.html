<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>表单与带边框的 iframe 示例</title>
  <style>
    :root {
      --gap: 16px;
      --fg: #222;
      --bg: #fff;
      --muted: #666;
      --brand: #1666ff;
      --border: #d4d7de;
      --radius: 10px;
    }

    html,
    body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
      line-height: 1.5;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px 0;
    }

    p.desc {
      color: var(--muted);
      margin: 0 0 24px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      background: #fff;
    }

    form .row {
      display: grid;
      gap: 10px;
      margin-bottom: 14px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(22, 102, 255, .12);
    }

    .inline {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    button,
    input[type="submit"],
    input[type="reset"] {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
    }

    .btn-secondary {
      background: #f3f5f8;
      color: #222;
      border: 1px solid var(--border);
    }

    .iframe-wrap {
      display: grid;
      gap: 10px;
    }

    iframe.demo {
      width: 100%;
      height: 360px;
      border: 2px solid #6b7280;
      border-radius: 8px;
      background: #fafafa;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 860px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>表单与 iframe 示例</h1>
    <p class="desc">左侧是包含多种输入控件的表单；右侧是一个带边框的 iframe。</p>

    <div class="grid">
      <div class="card">
        <form action="/submit" method="post">
          <div class="row">
            <label for="name">姓名</label>
            <input id="name" name="name" type="text" placeholder="请输入姓名" required />
          </div>

          <div class="row">
            <label for="email">邮箱</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" />
          </div>

          <div class="row">
            <label for="password">密码</label>
            <input id="password" name="password" type="password" placeholder="至少 8 位" minlength="8" />
          </div>

          <div class="row">
            <label for="role">角色</label>
            <select id="role" name="role">
              <option value="">请选择</option>
              <option value="admin">管理员</option>
              <option value="editor">编辑</option>
              <option value="viewer">访客</option>
            </select>
          </div>

          <div class="row">
            <label>偏好</label>
            <div class="inline">
              <label><input type="checkbox" name="prefs" value="news" /> 订阅新闻</label>
              <label><input type="checkbox" name="prefs" value="updates" /> 接收更新</label>
              <label><input type="checkbox" name="prefs" value="offers" /> 接收优惠</label>
            </div>
          </div>

          <div class="row">
            <label>性别</label>
            <div class="inline">
              <label><input type="radio" name="gender" value="male" /> 男</label>
              <label><input type="radio" name="gender" value="female" /> 女</label>
              <label><input type="radio" name="gender" value="other" /> 其他</label>
            </div>
          </div>

          <div class="row">
            <label for="bio">个人简介</label>
            <textarea id="bio" name="bio" placeholder="简单介绍一下自己..."></textarea>
          </div>

          <div class="row">
            <label for="date">日期</label>
            <input id="date" name="date" type="date" />
          </div>

          <div class="row">
            <label for="file">上传文件</label>
            <input id="file" name="file" type="file" />
          </div>

          <div class="row">
            <label for="range">音量（0-100）</label>
            <input id="range" name="volume" type="range" min="0" max="100" value="50" />
          </div>

          <div class="row">
            <label><input type="checkbox" name="agree" required /> 我已阅读并同意用户协议</label>
            <span class="hint">提交前请勾选此项</span>
          </div>

          <div class="actions">
            <input class="btn-primary" type="submit" value="提交" />
            <input class="btn-secondary" type="reset" value="重置" />
          </div>
        </form>
      </div>
  </div>
</body>

</html>
