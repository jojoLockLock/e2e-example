<!DOCTYPE html>
<html>

<head>
  <style>
    #customMenu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    .menu-item {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .menu-item:hover {
      background: #f0f0f0;
    }

    .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div id="myElement" style="width: 300px; height: 200px; background: lightblue; padding: 20px;">
    在这个区域右键点击
  </div>

  <div id="customMenu">
    <div class="menu-item" onclick="menuAction('copy')">复制</div>
    <div class="menu-item" onclick="menuAction('paste')">粘贴</div>
    <div class="menu-item" onclick="menuAction('delete')">删除</div>
  </div>

  <script>
    const element = document.getElementById('myElement');
    const customMenu = document.getElementById('customMenu');

    // 监听右键点击
    element.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // 阻止默认右键菜单

      // 显示自定义菜单
      customMenu.style.display = 'block';
      customMenu.style.left = e.pageX + 'px';
      customMenu.style.top = e.pageY + 'px';
    });

    // 点击其他地方隐藏菜单
    document.addEventListener('click', function() {
      customMenu.style.display = 'none';
    });

    function menuAction(action) {
      console.log('执行操作：' + action);
      customMenu.style.display = 'none';
    }
  </script>
</body>

</html>
