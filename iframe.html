<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>表单与带边框的 iframe 示例</title>
  <style>
    :root {
      --gap: 16px;
      --fg: #222;
      --bg: #fff;
      --muted: #666;
      --brand: #1666ff;
      --border: #d4d7de;
      --radius: 10px;
    }

    html,
    body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
      line-height: 1.5;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px 0;
    }

    p.desc {
      color: var(--muted);
      margin: 0 0 24px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      background: #fff;
    }

    form .row {
      display: grid;
      gap: 10px;
      margin-bottom: 14px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(22, 102, 255, .12);
    }

    .inline {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    button,
    input[type="submit"],
    input[type="reset"] {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
    }

    .btn-secondary {
      background: #f3f5f8;
      color: #222;
      border: 1px solid var(--border);
    }

    .iframe-wrap {
      display: grid;
      gap: 10px;
    }

    iframe.demo {
      width: 100%;
      height: 900px;
      border: 2px solid #6b7280;
      border-radius: 8px;
      background: #fafafa;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 860px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>表单与 iframe 示例</h1>


    <div class="grid">


      <div class="card iframe-wrap">
        <label for="preview">预览（iframe，带边框）</label>
        <iframe id="preview" class="demo" src="./form.html" loading="lazy" referrerpolicy="no-referrer" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
        <p class="hint">提示：有些站点设置了 X-Frame-Options 或 CSP，可能无法被嵌入。</p>
      </div>
    </div>
  </div>
</body>

</html>
