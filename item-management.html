<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <script>
        function confirmDeletion() {
            const userConfirmed = confirm("Are you sure you want to delete this item?");
            if (userConfirmed) {
                alert("Item deleted successfully.");
            } else {
                alert("Item deletion canceled.");
            }
        }
    </script>
</head>
<body>
    <h1>Item Management</h1>
    <ul>
        <li>Item 1 <button onclick="confirmDeletion()">Delete</button></li>
        <li>Item 2 <button onclick="confirmDeletion()">Delete</button></li>
        <li>Item 3 <button onclick="confirmDeletion()">Delete</button></li>
    </ul>
</body>
</html>
