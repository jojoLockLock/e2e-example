<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/otplib-browser.js"></script>
</head>
<body>
    <h1>OTP Generator</h1>
    <label for="secret">Enter Secret:</label>
    <input type="text" id="secret" placeholder="Enter your secret key">
    <button onclick="generateOTP()">Generate OTP</button>
    <p id="otp"></p>

    <script>
        function generateOTP() {
            const secret = document.getElementById('secret').value;
            const otp = otplib.authenticator.generate(secret);
            document.getElementById('otp').innerText = `Your OTP is: ${otp}`;
        }
    </script>
</body>
</html>
