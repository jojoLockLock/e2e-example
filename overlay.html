<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-container {
            position: relative;
            display: inline-block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* 透明背景 */
            z-index: 10; /* 确保覆盖在按钮上 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="myButton">Click Me</button>
        <div class="overlay"></div>
    </div>

    <script>
        function isButtonCovered(button) {
            const rect = button.getBoundingClientRect();
            const elementAtPoint = document.elementFromPoint(rect.left + rect.width / 2, rect.top + rect.height / 2);
            return elementAtPoint !== button;
        }

        const button = document.getElementById('myButton');
        if (isButtonCovered(button)) {
            console.log('The button is covered and not clickable.');
        } else {
            console.log('The button is not covered and is clickable.');
        }
    </script>
</body>
</html>
